        body {

		  width:20%;

<body>
<form action="index.html" method="post" class="definewidth m10">
<table class="table table-bordered table-hover m5" >
    
    <tr>
        <td class="tableleft" >入库日期：</td>
        <td><div id="test1" class="laydate-icon"></div><input type="hidden" name="inStockDate" /></td>
    </tr>
    <tr>
        <td class="tableleft">入库单号：</td>
        <td><input type="text" name="inStockNum"/></td>
    </tr>
    <tr>
        <td class="tableleft">供应商：</td>
        <td><input type="text" name="providerName"/><input type="hidden" name="providerId" /></td>
    </tr>
    <tr>
        <td class="tableleft">试剂名称：</td>
        <td><input type="text" name="reagentName"/><input type="hidden" name="reagentId" /></td>
    </tr>
    <tr>
        <td class="tableleft">批号：</td>
        <td><input type="text" name="remark"/></td>
    </tr>
    <tr>
        <td class="tableleft">失效日期：</td>
        <td><div id="day2" class="laydate-icon"></div><input type="hidden" name="effectiveDate" /></td>
    </tr>
    <tr>
        <td class="tableleft">数量：</td>
        <td><input type="text" name="remark"/></td>
    </tr>
	<tr>
        <td class="tableleft">单价：</td>
        <td><input type="text" name="remark"/></td>
    </tr>
  
	<tr>
        <td width="10%" class="tableleft">储存位置</td>
        <td>
            <select name="parentid" style="width:66%">
				<option value='0'>成品库</option>
				<option value='1' />耗材库</option>
			</select>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button id="inStock" class="btn btn-primary" type="button">入库</button> 
        </td>
    </tr>
</table>
</form>
