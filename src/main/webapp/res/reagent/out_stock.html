<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
	<link href="../assets/css/custom.css" rel="stylesheet" type="text/css" />
	
	
    
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
		.table{
		   width:40%;
		}
		tr > td{
		  width:20%;
		}
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m10">
<table class="table table-bordered table-hover m5">
    
    <tr>
        <td class="tableleft">出库日期：</td>
        <td><div id="test1" class="laydate-icon"></div><input type="hidden" name="outStockDate" /></td>
    </tr>
    <tr>
        <td class="tableleft">出库单号：</td>
        <td><input type="text" name="outStockNum"/></td>
    </tr>
    <tr>
        <td class="tableleft">客户名称：</td>
        <td><input type="text" name="module"/></td>
    </tr>
    <tr>
        <td class="tableleft">试剂名称：</td>
        <td><input type="text" name="reagentName"/></td>
    </tr>

    <tr>
        <td class="tableleft">出库数量：</td>
        <td><input type="text" name="remark"/> </br><span class="note-red">(输入-1代表此单全部出库)</span></td>
    </tr>
	
    <tr>
        <td class="tableleft"></td>
        <td>
            <button id="outStock" class="btn btn-primary" type="button">出库</button> 
        </td>
    </tr>
</table>
</form>
<!------------------------------------------------------------------------------------------------------------------------------------------->
<div class="modal fade bs-example-modal-lg" id="reagentModal" tabindex="-1" role="dialog" aria-labelledby="reagentModalLabel" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="reagentModalLabel">选择试剂</h4>
      </div>
      <div class="modal-body">
	     <!-- modal body start  -->
        <form class=" " action="index.html" >  
		    <table class="table table-bordered table-hover" style="width:100%">
			   <tr class="">
			      <td class="success" style="vertical-align : middle; "> 试剂名称：</td>
				  <td class=""><input type="text" name="rolename" id="rolename"class="abc input-default" placeholder="" value=""></td>
				  <td class=""><button type="button" class="btn btn-primary btn-sm" id='queryReagent' >查询</button> </td>
				  <td class=""> <button type="button" class="btn btn-success btn-sm" id="addnew">试剂库新增</button>
				</div></td>
				  
			   <tr>
			</table>
		
			
			
			</br>
			<table class="table table-bordered table-hover" style="width:100%" >
			<tr>
				<th>试剂名称</th>
				<th>规格</th>
				<th>单位</th>
				<th>产地</th>
				<th>批准文号</th>
				
			</tr>
			 <tr ondblclick="assignReagentName('试剂1 ')">
				<td>试剂1 <input type="hidden" name="providerId" value="123"/></td>
				<td>40*1</td>
				<td>盒</td>
				<td>潍坊</td>
				<td>国药准(试)字H19980000</td>
				
			</tr>
			</table>
			
		</form>
		
         <!-- modal body end  -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

   
</div>

    <script type="text/javascript" src="../Js/common.js"></script>
	
	<script type="text/javascript" src="../Js/laydate.js"></script>
	<script type="text/javascript" src="../Js/util.js"></script>
	<script type="text/javascript" src="../Js/nonCommon/out_stock.js"></script>
	
</body>
